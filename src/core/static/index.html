<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vietnamese spell checker</title>
    <style>
        .container {
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }

        textarea {
            width: 45%;
            height: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
            /* Include padding and border in width calculation */
            resize: none;
        }

        textarea:disabled {
            background-color: #f0f0f0;
            cursor: not-allowed;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <textarea id="sourceText" placeholder="Enter text here..."></textarea>
        <textarea id="targetText" disabled></textarea>
    </div>
    <button id="submitButton">Submit</button>

    <script>
        document.getElementById("submitButton").addEventListener(
            "click",
            async function () {
                const sourceText = document.getElementById("sourceText").value;

                // Create form data
                const formData = new URLSearchParams();
                formData.append("text", sourceText);

                const response = await fetch(
                    "/api",
                    {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/x-www-form-urlencoded",
                        },
                        body: formData.toString(),
                    },
                );
                document.getElementById("targetText").value = await response.text();
            },
        );
    </script>
</body>

</html>
